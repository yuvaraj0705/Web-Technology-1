<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gadget Store</title>
    <style>
  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        section {
            padding: 2em;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

<header>
    <h1>Online shopping Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
</nav>

<section>
    <div class="product">
        <h2>printed shirt</h2>
        <p>enjoy your summer with colours</p>
        <p>Price: $25</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <h2>Jean</h2>
        <p>have your fit thick</p>
        <p>Price: $100</p>
        <button>Add to Cart</button>
    </div>

</section>

<footer>
    <p>&copy; 2023 Online Gadget Store</p>
</footer>

</body>
</html>
